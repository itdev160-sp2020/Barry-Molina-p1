<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="styles/main.css">

<body>

            <img id="banner" src="images/codeBanner.png"></img>
            <h1>Programming Language Spotlight: <span id="language"></span></h1>

    <main>
        <table>

                </tr>

                    <td colspan="2"><p id="why-popular"></p></td>

                    <th colspan="1"><h2>What's it used for?</h2></th>

                    <td colspan="1"><ul id="how-used" class="list"></ul></td>
                    <td colspan="1"><ul id="popular-apps" class="list"></ul></td>
                </tr>
                <tr>
                    <th scope="col" colspan="2"><h2>What are people saying about it?</h2></th>
                </tr>
                <tr>
                    <td colspan="2"><div id="reviews"></div></td>
                </tr>

            </tbody>
        </table>
        <script src="js/scripts.js"></script>
    </main>
